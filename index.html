<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Velkommen til!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="m-0">
    <div class='center-content'>
        <div class='main-content'>
            <img src="images/lasse-holmgaard-bomholt.png" alt="Lasse Holmgaard Bomholt" class="m-0" id="lasse-image">
                <div class="linkbox-container">
                    <a class="linkbox github-colors">
                        <img src="images/github_logo.png" alt="Github link">
                    </a>
                    <a class="linkbox goodreads-colors">
                        <img src="images/goodreads_logo.png" alt="Goodreads link">
                    </a>
                    <a class="linkbox linkedin-colors">
                        <img src="images/linkedin_logo.png" alt="Linkedin link">
                    </a>
                    <a class="linkbox email-colors">
                        <img src="images/email_logo.png" alt="Email link">
                    </a>
                </div>
            </div>
        </div>
    </div>

</html>
